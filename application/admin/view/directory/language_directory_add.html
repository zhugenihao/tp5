<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /}
        <title>栏目设置</title>
        <script type="text/javascript" src="__STATIC__/h-admin/js/directory/directory_add.js"></script>
        <script charset="utf-8" src="__STATIC__/plugin/kindeditor/kindeditor.js"></script>
        <script charset="utf-8" src="__STATIC__/plugin/kindeditor/lang/zh_CN.js"></script>
        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id', {
                    afterBlur: function () {
                        this.sync();
                    }
                });
            });
        </script>
        <style>
            .form-horizontal .form-label {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="page-container">
            <form action="" method="post" class="form form-horizontal" name="fileinfo" id="form-category-add">
                <div id="tab-category" class="HuiTab">
                    <a class="btn btn-success radius r" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>

                    <div class="tabBar cl">
                        <span>基本设置</span>
                        <span>SEO</span>
                    </div>

                    <div class="tabCon">
                        
                    </div>
                    

                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span>
                            分类名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="{$info.title}" placeholder="" id="title" name="title">
                        </div>
                        <div class="col-3">
                        </div>
                    </div>

                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">别名：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="{$info.alias}" placeholder="" id="" name="alias">
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">摘要：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <textarea name="abstract" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this, 100)">{$info.abstract}</textarea>
                            <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内容：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <textarea id="editor_id" class="kindeditor" name="dir_content" rows="20" cols="150"><?php echo htmlspecialchars_decode($info['dir_content']); ?></textarea>
                        </div>
                    </div>
                    
                </div>
                
                <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">seo标题：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="{$info.seo}" name="seo" style="width:200px;">
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">关键词：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="text" class="input-text" value="{$info.keywords}" name="keywords">
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">描述：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <textarea name="describe" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this, 100)">{$info.describe}</textarea>
                            <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="col-9 col-offset-3">
                    <input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
            <input type="hidden" value="{$info.id}" name="id" />
        </form>
    </div>

    <!--_footer 作为公共模版分离出去-->
    {include file="Common/_footer" /}
    <!--/_footer 作为公共模版分离出去-->
</html>
