<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /} 
        <title>新增标签</title>
        <link rel="stylesheet" type="text/css" href="__STATIC__/h-admin/css/community_information/community_information_list.css" />
        <script type="text/javascript" src="__STATIC__/h-admin/js/CommunityInformation/community_information_list.js"></script>

    </head>
    <body>
        <div class="page-container">
            <form class="form form-horizontal" id="form-article-add" method="post" enctype="multipart/form-data" name="fileinfo">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        {$info.member_name}
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">内容：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <div class="input-text" style="min-height:150px;">{$info.content}</div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">图片：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        {volist name="info['picture_url']" id="vo" key="i" }
                        <a href="__STATIC__/images/cyf_picture/{$vo.url}" data-lightbox="gallery" data-title="">
                            <img src="__STATIC__/images/cyf_picture/{$vo.url}" width="200" height="100" class="ptimg advert-thumb"/>
                        </a>
                        {/volist}
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">评论（{$stpplcount}）：</label>
                    <div class="formControls col-xs-8 col-sm-9"><a href="javascript:;" onClick="pinglun(this)" data-id="{$info.id}" data-types="1">查看评论</a></div>
                    <div class="formControls col-xs-8 col-sm-9 pinglun">
                        <div class="reading"></div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">点赞：</label>
                    <div class="formControls col-xs-8 col-sm-9">{$info.allpraise}</div>
                </div>


                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">状态：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="radio-box">
                            <input  type="radio" value="1" id="sex-1" name="is_show" {if !$info || $info['is_show']=='1'} checked {/if}>
                                    <label for="sex-1">显示</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="is_show" id="sex-0" value="0" {if $info['is_show']=='0'} checked {/if}>
                                   <label for="sex-0">隐藏</label>
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">更新时间：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <div class="input-text">{$info.create_time}</div>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <!--<button class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>-->
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
                <input type="hidden" value="{$info.id}" id="id" name="id"/>
            </form>
        </div>


        <!--_footer 作为公共模版分离出去-->
        {include file="Common/_footer" /}
        <!--/_footer 作为公共模版分离出去-->
        <script type="text/javascript" src="__STATIC__/h-admin/lib/lightbox2/2.8.1/js/lightbox.min.js"></script>
    </body>
</html>
