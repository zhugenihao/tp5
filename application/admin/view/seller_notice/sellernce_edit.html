<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /} 
        <title>添加商家通知</title>
        <script type="text/javascript" src="__STATIC__/h-admin/js/seller_notice/sellernce_edit.js"></script>
    </head>
    <body>
        <div class="page-container">
            <form class="form form-horizontal" id="form-article-add" method="post" enctype="multipart/form-data" name="fileinfo">

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择店铺：<br/>(输入店铺名称或店铺ID)</label>
                    <div class="formControls col-xs-8 col-sm-9 divwks">
                        <input type="text" class="input-text" value="{$info['store_name']}" placeholder="店铺id/店铺名称" oninput="storeList(this)" id="store_id" name="store_name">
                        <input type="hidden" name="store_id" value="{$info['store_id']}" class="store_id" />
                        <ul class="worksul storeulclick"></ul>
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>消息内容：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea cols="50" rows="8" name="content">{$info['content']}</textarea>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">状态：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="radio-box">
                            <input  type="radio" value="1" id="sex-1" name="is_show" {if $info['is_show']=='1'} checked {/if}>
                                    <label for="sex-1">显示</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="is_show" id="sex-0" value="2" {if $info['is_show']=='2'} checked {/if}>
                                   <label for="sex-0">隐藏</label>
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
                <input type="hidden" value="{$info['id']}" name="id" />
            </form>
        </div>


        <!--_footer 作为公共模版分离出去-->
        {include file="Common/_footer" /}
        <!--/_footer 作为公共模版分离出去-->
    </body>
</html>
