<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /} 
        <title>广告类型列表</title>
        <script type="text/javascript" src="__STATIC__/h-admin/js/advert_type/getlist.js"></script>
    </head>
    <body>
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 广告类型管理 <span class="c-gray en">&gt;</span> 广告类型列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
        <div class="page-container">
            <form action="" method="post" class="form form-horizontal" id="forms">
                <div class="text-c">
                    <input type="text" class="input-text" style="width:250px" placeholder="广告类型名称" id="search" name="search" value="{$search}">
                    <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜广告类型</button>
                </div>
            </form>
            <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel(this)" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="href_url('添加广告类型', '__URL__/add')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加广告类型</a></span><span class="r"><strong>{$limit}</strong>条/页,共有数据：<strong>{$allcount}</strong> 条</span> </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                        <tr class="text-c">
                            <th width="40"><input name="" type="checkbox" value=""></th>
                            <th width="80">ID</th>
                            <th>类型名称</th>
                            <th width="200">类型标志</th>
                            <th width="150">更新时间</th>
                            <th width="100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="list" id="vo"}
                        <tr class="text-c">
                            <td><input name="id[]" type="checkbox" value="{$vo.id}"></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.adt_name}</td>
                            <td>{$vo.adt_mark}</td>
                            <td class="text-1">{$vo.create_time}</td>
                            <td class="td-manage">
                                <a href="javascript:;" onclick="href_url('广告列表', '{:url(\'advert/advert_list\')}?adt_mark={$vo.adt_mark}')" >广告列表</a>
                                <a class="ml-5" onClick="href_url('广告类型编辑', '__URL__/edit?id={$vo.id}')" href="javascript:;" title="编辑">
                                    <i class="Hui-iconfont">&#xe6df;</i>
                                </a>
                                <a class="ml-5" onClick="datadel(this, '{$vo.id}')" href="javascript:;" title="删除">
                                    <i class="Hui-iconfont">&#xe6e2;</i>
                                </a>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
                {$page}
            </div>
        </div>

        <!--_footer 作为公共模版分离出去-->
        {include file="Common/_footer" /}
        <!--/_footer 作为公共模版分离出去-->
    </body>
</html>
