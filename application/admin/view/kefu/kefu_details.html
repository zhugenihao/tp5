<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /} 
        <title>编辑客服</title>
        <script type="text/javascript" src="__STATIC__/h-admin/js/kefu/kefu_details.js"></script>
    </head>
    <body>
        <div class="page-container">
            <form class="form form-horizontal" id="form-article-add" method="post" enctype="multipart/form-data" name="submitfrom">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客服名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$info['kefu_name']}" placeholder="客服名称" id="kefu_name" name="kefu_name">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客服类型：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box" style="width:250px">
                            <select name="kefu_type" class="select" id="kefu_type">
                                <option value="1" {eq name="info['kefu_type']" value='1'} selected{/eq}>售前客服</option>
                                <option value="2" {eq name="info['kefu_type']" value='2'} selected{/eq}>售后客服</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客服工具：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box" style="width:250px">
                            <select name="kefu_tool" class="select" id="kefu_tool">
                                <option value="1" {eq name="info['kefu_tool']" value='1'} selected{/eq}>站内客服</option>
                                <option value="2" {eq name="info['kefu_tool']" value='2'} selected{/eq}>qq</option>
                                <option value="3" {eq name="info['kefu_tool']" value='3'} selected{/eq}>微信</option>
                                <option value="4" {eq name="info['kefu_tool']" value='4'} selected{/eq}>旺旺</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客服账号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$info['kefu_account']}" placeholder="客服账号" id="kefu_account" name="kefu_account">
                    </div>
                </div>
                <div class="row cl" id="passworddiv">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>登录密码：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="password" class="input-text" placeholder="留空则不修改" id="kefu_password" name="kefu_password">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客服电话：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$info['tel']}" placeholder="客服电话" id="tel" name="tel">
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="button" onClick="detailsKefu(this)"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
                <input type="hidden" value="{$info['id']}" name="kefu_id" />
            </form>
        </div>
        <!--_footer 作为公共模版分离出去-->
        {include file="Common/_footer" /}
        <!--/_footer 作为公共模版分离出去-->
    </body>
</html>
