<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /} 
        <title>新增颜色</title>
        <script type="text/javascript" src="__STATIC__/h-admin/js/goods_color/goodscoloredit.js"></script>
        {include file="Common/directory_list" /}
    </head>
    <body>
        <div class="page-container">
            <form class="form form-horizontal" id="form-article-add" method="post" enctype="multipart/form-data" name="fileinfo">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>经营类目：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box" style="width:250px">
                            <select class="select" name="directory1_id" id="directory1_id">
                                <option value="0" >一级类目</option>
                            </select>
                        </span>
                        <input type="hidden" value="{$info['directory1_id']}" id="directory1_show" />
                        <span class="select-box" style="width:250px">
                            <select class="select" name="directory2_id" id="directory2_id">
                                <option value="0" >二级类目</option>
                            </select>
                        </span>
                        <input type="hidden" value="{$info['directory2_id']}" id="directory2_show" />
                        <span class="select-box" style="width:250px">
                            <select class="select directory_id" name="directory3_id" id="directory3_id">
                                <option value="0" >三级类目</option>
                            </select>
                        </span>
                        <input type="hidden" value="{$info['directory3_id']}" id="directory3_show" />
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>颜色名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$info['color_name']}" placeholder="颜色名称" name="color_name" id="color_name">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$info['sort']}" placeholder="" name="sort">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">发布状态：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="radio-box">
                            <input  type="radio" id="sex-1" name="color_show" value="1" {if $info['color_show']==1} checked {/if}/>
                                    <label for="sex-1">显示</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="color_show" id="sex-0" value="0" {if $info['color_show']==0} checked {/if}>
                                   <label for="sex-0">隐藏</label>
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">更新时间：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <div class="input-text">{$info['create_time']}</div>
                    </div>
                </div>
                <input type="hidden" value="{$info['id']}" name="id" />
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
        </div>


        <!--_footer 作为公共模版分离出去-->
        {include file="Common/_footer" /}
        <!--/_footer 作为公共模版分离出去-->
    </body>
</html>
