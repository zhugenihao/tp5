<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /}
        <title>基本设置</title>
    </head>
    <body>
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
            <span class="c-gray en">&gt;</span>
            系统管理
            <span class="c-gray en">&gt;</span>
            基本设置
            <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
        </nav>
        <div class="page-container">
            <form class="form form-horizontal" id="form-article-add" name="fileinfo">
                <div id="tab-system" class="HuiTab">
                    <div class="tabBar cl">
                        <span>基本设置</span>
                        <span>安全设置</span>
                        <span>邮件设置</span>
                        <span>其他设置</span>
                    </div>
                    <div class="tabCon">
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                网站名称：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$info.web_name}" name="web_name" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                关键词：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" id="website-Keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="{$info.keywords}" name="keywords" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                描述：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" id="website-description" placeholder="空制在80个汉字，160个字符以内" value="{$info.describe}" name="describe" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                css、js、images路径配置：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" id="website-static" placeholder="默认为空，为相对路径" value="{$info.path_url}" name="path_url" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                上传目录配置：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" id="website-uploadfile" placeholder="默认为uploadfile" value="{$info.u_directory}" name="u_directory" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">
                                <span class="c-red">*</span>
                                底部版权信息：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" id="website-copyright" placeholder="&copy; 2016 H-ui.net" value="{$info.copyright}" name="copyright" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">备案号：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" id="website-icp" placeholder="京ICP备00000000号" value="{$info.for_the_record}" name="for_the_record" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">统计代码：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <textarea class="textarea" name="sti_code">{$info.sti_code}</textarea>
                            </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">logo图片：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <div class="uploader-thum-container">
                                <input type="text" value="{$info.logo_images}" name="logo_images" class="input-text"/>
                                <label class="fileLabel btn btn-default btn-uploadstar radius" for="images">选择文件</label>
                                <input class="common-text required" onchange="getPhoto(this)" id="images" style="display: none;" name="images" size="50" type="file"><br/>

                                <p class="ge_pic_icon_Infor">
                                    {if $info['logo_images']}
                                    <img src="__STATIC__/{$info.logo_images}" id="imgShow" width="200" title="图片" onerror="this.src='';"/>
                                    {/if}
                                </p>
                                
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="tabCon">
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">允许访问后台的IP列表：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <textarea class="textarea" name="allow_ip" id="">{$info.allow_ip}</textarea>
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">后台登录失败最大次数：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" class="input-text" value="{$info.login_nfs}" name="login_nfs" >
                            </div>
                        </div>
                    </div>
                    <div class="tabCon">
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">邮箱类型：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <div style="padding-top: 4px;">163网易邮箱</div>
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">邮件发送模式：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text"  class="input-text" value="{$info.email_del_mode}" name="email_del_mode">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">SMTP服务器：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" value="{$info.smtp_server}" name="smtp_server" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">SMTP 端口：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" class="input-text" value="{$info.smtp_port}" name="smtp_port" >
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" class="input-text" value="{$info.email_name}" name="email_name" >
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="password" id="email-password" value="{$info.email_password}" name="email_password" class="input-text">
                            </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">收件邮箱地址：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <input type="text" id="email-address" value="{$info.email_address}" name="email_address" class="input-text">
                            </div>
                        </div>
                    </div>
                    <div class="tabCon">
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">轮播状态：</label>
                            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                                <div class="radio-box">
                                    <input  type="radio" value="1" id="sex-1" name="special" {if $info['special']=='1'} checked {/if}>
                                            <label for="sex-1">专用轮播图</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="special" id="sex-2" value="2" {if $info['special']=='2'} checked {/if}>
                                           <label for="sex-2">专用商品图</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$info.id}" />
            </form>
        </div>

        <!--_footer 作为公共模版分离出去-->
        {include file="Common/_footer" /}
        <!--/_footer 作为公共模版分离出去-->
        <!--请在下方写此页面业务相关的脚本-->
        <script type="text/javascript">
            $(function () {
                $('.skin-minimal input').iCheck({
                    checkboxClass: 'icheckbox-blue',
                    radioClass: 'iradio-blue',
                    increaseArea: '20%'
                });
                $("#tab-system").Huitab({
                    index: 0
                });

                $(".btn-primary").click(function (e) {
                    var form = document.forms.namedItem("fileinfo");
                    var form = new FormData(form);
                    $.ajax({
                        url: "{:url('system/system_baseUpdate')}",
                        type: "post",
                        data: form,
                        processData: false,
                        contentType: false,
                        dataType: "json",
                        success: function (data) {
                            if (data.types === 1) {
                                layer.msg(data.prompt, {icon: 1});
                                $("body").addClass("layui-layer-load");
                                 window.location.reload();
                            } else {
                                layer.msg(data.prompt, {icon: 5});
                            }
                        },
                        error: function (e) {
                            layer.msg("错误！！", {icon: 5});
                        }
                    });

                });

            });
        </script>
        <!--/请在上方写此页面业务相关的脚本-->
    </body>
</html>
