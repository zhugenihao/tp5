<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /} 
        <title>新增广告</title>
        <link href="__STATIC__/h-admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__STATIC__/h-admin/js/advert/advert_edit.js"></script>
    </head>
    <body>
        <div class="page-container">
            <form class="form form-horizontal" id="form-article-add" method="post" enctype="multipart/form-data" name="fileinfo">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>广告标题：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$info.adv_name}" placeholder="" id="adv_name" name="adv_name">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>设备：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box">
                            <select name="device_type" class="select">
                                <option value="1" {eq name="info['device_type']" value="1"} selected{/eq}>电脑</option>
                                <option value="2" {eq name="info['device_type']" value="2"} selected{/eq}>手机</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型栏目：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box">
                            <select name="adt_mark" class="select">
                                <option value="0">请选择</option>
                                {volist name="advertTypeList" id="vo"}
                                <option value="{$vo['adt_mark']}" {if $info['adt_mark']==$vo['adt_mark']} selected {/if}>{$vo['adt_name']}</option>
                                {/volist}
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">广告链接：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$info.adv_link}" placeholder="广告链接" id="adv_link" name="adv_link">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">排序值：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{if $info['sort']} {$info.sort} {else/} 1 {/if}" placeholder="" id="sort" name="sort">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">广告：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <div class="uploader-thum-container">
                            <label class="fileLabel btn btn-default btn-uploadstar radius" for="images">选择文件</label>
                            <input class="common-text required" onchange="getPhoto(this)" id="images" style="display: none;" name="dire" size="50" type="file"><br/>

                            <p class="ge_pic_icon_Infor">
                                {if $info['dire']}
                                <img src="__STATIC__/{$info.dire}" id="imgShow" width="200" title="广告" onerror="this.src='';"/>
                                {/if}
                            </p>
                            <input type="hidden" value="{$info.dire}" class="dire" name="dire"/>
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">图片类型：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="radio-box">
                            <input  type="radio"  name="ad_types" id="sex-1" value="1" {if $info['ad_types']=='1'} checked {/if}>
                                    <label for="sex-1">轮播</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="ad_types" id="sex-2" value="2" {if $info['ad_types']=='2'} checked {/if}>
                                   <label for="sex-2">单图</label>
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">状态：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="radio-box">
                            <input  type="radio" value="1" id="sex-1" name="adv_show" {if $info['adv_show']=='1'} checked {/if}>
                                    <label for="sex-1">发布</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="adv_show" id="sex-0" value="0" {if $info['adv_show']=='0'} checked {/if}>
                                   <label for="sex-0">下架</label>
                        </div>
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">更新时间：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <div class="input-text">{$info.create_time}</div>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
                <input type="hidden" value="{$info.adv_id}" id="adv_id" name="adv_id"/>
            </form>
        </div>


        <!--_footer 作为公共模版分离出去-->
        {include file="Common/_footer" /}
        <!--/_footer 作为公共模版分离出去-->

    </body>
</html>
