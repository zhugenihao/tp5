<!DOCTYPE HTML>
<html>
    <head>
        {include file="Common/_meta" /} 
        <title>商品评论详情</title>
        <script type="text/javascript" src="__STATIC__/h-admin/js/comments/comments_edit.js"></script>
    </head>
    <body>
        <div class="page-container">
            <form class="form form-horizontal" id="form-article-add" method="post" enctype="multipart/form-data" name="fileinfo">

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        {$info.goods_name}
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        {$info.member_name}
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>打分：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        {$info.score}分（{$info.score_name}）
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内容：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea cols="50" rows="8" name="texts" disabled="">{$info.texts}</textarea>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">图片：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        {volist name="info['commentsImgList']" id="vo" key="i" }
                        <a href="__STATIC__/{$vo.img_url}" data-lightbox="gallery" data-title="">
                            <img src="__STATIC__/{$vo.img_url}" width="200" height="100" class="ptimg advert-thumb"/>
                        </a>
                        {/volist}
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">状态：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="radio-box">
                            <input  type="radio" value="1" id="sex-1" name="is_show" {eq name="info.is_show" value="1"} checked {/eq} />
                                    <label for="sex-1">显示</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="is_show" id="sex-0" value="2" {eq name="info.is_show" value="2"} checked {/eq} />
                                   <label for="sex-0">隐藏</label>
                        </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>评论时间：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        {$info.create_time}
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
                <input type="hidden" value="{$info.id}" name="id" />
            </form>
        </div>


        <!--_footer 作为公共模版分离出去-->
        {include file="Common/_footer" /}
        <!--/_footer 作为公共模版分离出去-->
        <script type="text/javascript" src="__STATIC__/h-admin/lib/lightbox2/2.8.1/js/lightbox.min.js"></script>
    </body>
</html>
