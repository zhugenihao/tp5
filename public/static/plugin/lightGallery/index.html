<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
            <title>支持响应式触屏手机端的jQuery图片相册展示特效代码 - JS代码网</title>

            <style type="text/css">
                *{margin:0;padding:0;list-style-type:none;}
                a,img{border:0;}
                body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
                /* gallery */
                .gallery{width:214px;margin:40px auto 0 auto;}
                .gallery li{display:block;float:left;height:100px;margin-bottom:6px;margin-right:6px;width:100px;}
                .gallery li a{height:100px;width:100px;}
                .gallery li a img{max-width:100px;}
            </style>

            <!--必要样式-->
            <link rel="stylesheet" type="text/css" href="css/lightGallery.css" />

            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script type="text/javascript" src="js/lightGallery.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $("#auto-loop").lightGallery({
                        loop: true,
                        auto: true,
                        pause: 4000
                    });
                });
            </script>

    </head>
    <body>
        <ul id="auto-loop" class="gallery">
            <li data-src="img/img1.jpg"><a href="http://sc.chinaz.com"><img src="img/thumb1.jpg" /></a></li>
            <li data-src="img/img2.jpg"><a href="http://sc.chinaz.com"><img src="img/thumb2.jpg" /></a></li>
            <li data-src="img/img3.jpg"><a href="http://sc.chinaz.com"><img src="img/thumb3.jpg" /></a></li>
            <li data-src="img/img4.jpg"><a href="http://sc.chinaz.com"><img src="img/thumb4.jpg" /></a></li>
        </ul>

    </body>
</html>
